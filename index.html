<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Vast+Shadow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="top">
        <p>Library</p>
        <a href="https://www.youtube.com/watch?v=ANkxRGvl1VY&t=138s" id="login" target="_blank">Log In</a>
    </div>

    <div id="main">
    </div>

    <button id="append">+</button>

    <dialog id="dialog">
        <form method="dialog" id="form">

            <div class="dialog-header">
                <p id="dialog-title">Add a New Book!</p>
                <button id="close" value="cancel">âœ•</button>
            </div>

            <div class="dialog-body">
                <div class="input">
                    <label for="book-title">Title: </label>
                    <input type="text" id="book-title" name="book-title" autofocus required>
                </div>

                <div class="input">
                    <label for="book-author">Author: </label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>

                <div class="input">
                    <label for="book-pages">Pages: </label>
                    <input type="text" id="book-pages" pattern="[0-9]+" name="book-pages" required>
                </div>

                <div class="checkbox">
                    <label for="book-read">Did you read the book?</label>
                    <input type="checkbox" name="read" id="book-read" name="book-read">
                </div>
            </div>

            <div class="submit">
                <button type="button" id="add">Add to Library</button>
            </div>
        </form>
    </dialog>

</body>

<script src="app.js"></script>

</html>
